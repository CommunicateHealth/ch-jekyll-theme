<!DOCTYPE html>
<html lang="en">
  {%- include head.html -%}

  <body class="page-{{page.layout | slugify}} no-js">
    {%- include header.html -%}

    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        {%- if page.title -%}<h1>{{ page.title }}</h1>{%- endif -%}
        {{ content }}
      </div>
    </main>

    {%- include footer.html -%}
    <script>
      document.body.classList.remove("no-js");
    </script>
  </body>
</html>
